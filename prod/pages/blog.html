<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogPage</title>

    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body
    class="tracking-[0.04rem] text-lightText dark:text-darkText text-sm/7 sm:text-base/7 lg:text-lg/7 bg-light dark:bg-dark relative"
  >
    <section class="max-w-[1280px] mx-auto min-h-screen">
      <header id="header" class="p-2 h-fit bg-light z-10 bg-lightAccents">
        <nav
          id="nav"
          class="flex justify-between items-center py-3 h-10"
        >
          <button>
            <div id="back-btn" class=" bg-light rounded-lg shadow-sm p-2">
              <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" stroke-width="1.4" stroke="#875244"
              class="w-5 h-5 fill-brown">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            </div>
          </button>


          <button>
            <!-- light/dark mode -->
            <div id="mode-switch" class="hidden sm:block bg-light rounded-lg shadow-sm p-2">
              <div id="sun" class="hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.4"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                  />
                </svg>
              </div>

              <div id="moon" class="">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.4"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
                  />
                </svg>
              </div>
            </div>
          </button>
        </nav>

      </header>

     <main class="">
      <!-- blogs -->
      <section class="max-w-[1300px] mx-auto bg-gray-700 dark:bg-gray-700 mt-6 px-4">
        <article class="max-w-2xl mx-auto min-h-screen space-y-10">
          <div>
            <h1 class="text-2xl md:text-4xl font-semibold text-center mb-10">
              Blog News
            </h1>

            <div
              class="h-fit min-w-[400px] sm:space-x-14 flex sm:flex-row flex-col-reverse"
            >
              <!-- main view-window of the posts -->
              <div id="view-post" class="">
                <!-- content controlled by Javascript -->
              </div>
            </div>
          </div>
           <!-- top stories cards -->
           <div class="">
            <h1 class="font-semibold text-4xl text-accents text-center">Recent Stories</h1>

            <div
              id="recent-cards"
              class="flex flex-wrap gap-6 items-center mt-10 justify-center"
            >
              <!-- content controlled by javascript -->
            </div>
          </div>

          
          <div class="">
            <h1 class="font-semibold text-4xl text-accents text-center">Top stories</h1>

            <div
              id="top-cards"
              class="flex flex-wrap gap-6 mt-4 items-center mt-10 rounded-md justify-center w-60"
            >
              <!-- content handled by javascript -->
            </div>
          </div>
        </article>
      </section>
    </main>

    
    <script src="../animations/gsap.min.js"></script>
    <script src="../animations//ScrollTrigger.min.js"></script>
    <script type="module" src="../scripts/blog.js"></script>
  </body>
</html>
